
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="jquery.fullPage.css">
    <style>
        .section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
        .section1 p { position: relative; bottom: -120%;}
        .section2 p { position: relative; left: -120%;}
        .section3 p { position: relative; right: -120%;}
        .section4 p { display: none;}
        .section5 p { position: relative; bottom: -120%;}
        .section6 p { position: relative; left: -120%;}
    </style>
    <script src="http://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdn.dowebok.com/77/js/jquery.fullPage.min.js"></script>
    <script src="http://cdn.staticfile.org/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script>
        $(function(){
            $('.section1').find('p').delay(500).animate({
                bottom: '0'
            }, 1500, 'easeOutExpo');
            $('#dowebok').fullpage({
                sectionsColor: ['#321102', '#020202', '#F69EAC', '#80A62D', '#F1D0E1', '#02020A'],
                'navigation': true,
                afterLoad: function(anchorLink, index){
                    if(index == 1){
                        $('.section1').find('p').delay(500).animate({
                            bottom: '0'
                        }, 1500, 'easeOutExpo');
                    }
                    if(index == 2){
                        $('.section2').find('p').delay(500).animate({
                            left: '0'
                        }, 1500, 'easeOutExpo');
                    }
                    if(index == 3){
                        $('.section3').find('p').delay(500).animate({
                            right: '0'
                        }, 1500, 'easeOutExpo');
                    }
                    if(index == 4){
                        $('.section4').find('p').fadeIn(2000);
                    }
                    if(index == 5){
                        $('.section5').find('p').delay(500).animate({
                            bottom: '0'
                        }, 1500, 'easeOutExpo');
                    }
                    if(index == 6) {
                        $('.section6').find('p').delay(500).animate({
                            left: '0'
                        }, 1500, 'easeOutExpo');
                    }
                },
                onLeave: function(index, direction){
                    if(index == '1'){
                        $('.section1').find('p').delay(500).animate({
                            bottom: '-120%'
                        }, 1500, 'easeOutExpo');
                    }
                    if(index == '2'){
                        $('.section2').find('p').delay(500).animate({
                            left: '-120%'
                        }, 1500, 'easeOutExpo');
                    }
                    if(index == '3'){
                        $('.section3').find('p').delay(500).animate({
                            right: '-120%'
                        }, 1500, 'easeOutExpo');
                    }
                    if(index == '4'){
                        $('.section4').find('p').fadeOut(2000);
                    }
                    if(index == '5'){
                        $('.section5').find('p').delay(500).animate({
                            bottom: '-120%'
                        }, 1500, 'easeOutExpo');
                    }
                    if(index == '6'){
                        $('.section6').find('p').delay(500).animate({
                            left: '-120%'
                        }, 1500, 'easeOutExpo');
                    }
                }
            });
        });
    </script>
</head>

<body>
<div id="dowebok">
    <div class="section section1">
        <h3><img src="banner1.jpg" style="height: 650px;width: 100%"/></h3>
        <p>卡祖.玛咖片：补肾强体，增加活力</p>
    </div>
    <div class="section section2">
        <h3><img src="banner3.jpg" style="height: 650px;width: 100%"/></h3>
        <p>卡祖.玛咖片：消除疲劳，补充精力，舒缓压力，安神助眠</p>
    </div>
    <div class="section section3">
        <h3><img src="banner5.jpg" style="height: 650px;width: 100%"/></h3>
        <p>卡祖.玛咖片：调节荷尔蒙，延缓衰老</p>
    </div>
    <div class="section section4">
        <h3><img src="banner2.jpg" style="height: 650px;width: 100%"/></h3>
        <p>净颜梅：清肠排毒，纤腰收腹，体内环保</p>
    </div>
    <div class="section section5">
        <h3><img src="banner4.jpg" style="height: 650px;width: 100%"/></h3>
        <p>净颜梅：每日几颗，排毒享瘦</p>
    </div>
    <div class="section section6">
        <h3><img src="hanyuxiao.jpg" style="height: 650px;width: 100%"/></h3>
        <p>韩钰萧面膜</p>
    </div>
</div>
</body>
</html>
